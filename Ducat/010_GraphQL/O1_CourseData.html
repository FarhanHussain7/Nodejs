<!DOCTYPE html>
<html>
<head>
    <title>GraphQL Test</title>
</head>
<body>
    <h1>Course Details</h1>
    <div id="output">Loading...</div>

    <script>
        async function getData() {
            const url = 'http://localhost:5000/courses';
            const myQuery = `{ course(id: 1) { id title author description topic url } }`;

            try {
                const response = await fetch(url, {
                    method: 'POST',
                    body: JSON.stringify({ query: myQuery }),
                    headers: { 'Content-Type': 'application/json' }
                });

                const result = await response.json();
                const course = result.data.course;

                document.getElementById("output").innerHTML = `
                    <p><strong>ID:</strong> ${course.id}</p>
                    <p><strong>Title:</strong> ${course.title}</p>
                    <p><strong>Author:</strong> ${course.author}</p>
                    <p><strong>Description:</strong> ${course.description}</p>
                    <p><strong>Topic:</strong> ${course.topic}</p>
                    <p><strong>URL:</strong> <a href="${course.url}" target="_blank">${course.url}</a></p>
                `;
            } catch (error) {
                console.error("Error fetching GraphQL data:", error);
                document.getElementById("output").textContent = "Failed to load course data.";
            }
        }

        getData();
    </script>
</body>
</html>
