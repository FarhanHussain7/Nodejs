<!DOCTYPE html>
<html>
<head>
    <title>GraphQL Hello Test</title>
</head>
<body>
    <h1>GraphQL Response:</h1>
    <div id="result"></div>

    <script>
        fetch("http://localhost:4000/graphql", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ query: "{ hello }" })
        })
        .then(res => res.json())
        .then(data => {
            console.log("GraphQL Response:", data);
            // Show result in the page
            document.getElementById("result").textContent = data.data.hello;
        })
        .catch(error => {
            console.error("Error fetching GraphQL data:", error);
        });
    </script>
</body>
</html>
